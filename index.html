<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Rick and Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


<body>

    <header>
        <div class="container-fluid cabecalho">
            <nav class="navbar bg-white bg-light">
                <a class="navbar-brand ms-2" href="https://rickandmortyapi.com" target="_blank">
                    <img src="./assets/logo.png" width="30" height="30" alt="logo_rem">
                </a>
            </nav>
            <div class="row">
                <h1 class="titulo_site">API de Rick and Morty</h1>
                <input class="pesquisa" type="search" placeholder="Pesquise">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row d-flex justify-content-center" id="cartoes">
            </div>
            <!-- <div id="cartoes">
                        aqui serão inseridos os cartões com os personagens
                    </div> -->
            <div class="row d-flex justify-content-center" id="paginacao">
                <!-- aqui vão ser inseridos os botões de paginação  -->
            </div>
        </div>
        <div>
            <img src="./assets/fundo_cortado_redimensionado.jpg" alt="fundo cortado" id="imagem_fundo">
        </div>

        <footer>
            <div class="container-fluid text-center rodape fs-4">
                <div class="row">
                    <section class="numeros mt-4 text-center">
                        <ul>
                            <li class="cor_li" id="qtdPersonagens">PERSONAGENS:</li>
                            <li class="cor_li" id="qtdLocalizacoes">LOCALIZAÇÕES:</li>
                            <li class="cor_li" id="qtdEpisodios">EPISÓDIOS:</li>
                        </ul>
                    </section>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div>
                        <span class="autor">
                            <p class="texto_footer text-align-center;">Desenvolvido por: <a
                                    href="https://github.com/Ligueja" target="_blank" class="link_footer"><b>Luiz
                                        Henrique Fernandes Coelho</b></a> em 2024</p>
                        </span>
                    </div>
                </div>
            </div>
        </footer>


        <!-- MODAL -->

        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content classe_modal">
                    <div class="modal-header">
                        <h5 class="modal-title text-white">Detalhes do personagens</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn botao_modal" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
